<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> FAQ Page </title>
  <meta name="author" content="Catalin-Andrei Tofan">
  <meta name="description" content="Coding Task 1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-container">
        <div class="container">
            <div>
                <div class="image-container">
                    <div style="position: relative;">
                        <img id="desk-shadow-pattern" src="assets/bg-pattern-desktop.svg" alt="shadow background">
                    </div>
                    <div style="position: relative;">
                        <img id="woman-online" src="assets/illustration-woman-online-desktop.svg" alt="woman-desk"> 
                    </div>
                    <img id="internet-box" src="assets/illustration-box-desktop.svg" alt="box-internet">
                </div>
            </div>
            <div class="faq-container">
                <h1 class="faq-manipulation">FAQ</h1>  
            </div>
            <div class="collapse-buttons-container">
                <div class="collapsible">
                    <div class="collapsible-header">
                        <div class="collapsible-header-text">How many team members can I invite?</div>
                        <div><img id="indicator" src="assets/icon-arrow-down.svg" alt="arrow"></div>
                    </div>
                </div>
                <hr>
                <div class="collapsible">
                    <div class="collapsible-header">
                        <div class="collapsible-header-text">What is the maximum file upload size?</div>
                        <div><img id="indicator" src="assets/icon-arrow-down.svg" alt="arrow"></div>
                    </div>
                </div>
                <hr>
                <div class="collapsible">
                    <div class="collapsible-header">
                        <div class="collapsible-header-text">How do I reset my password?</div>
                        <div><img id="indicator" src="assets/icon-arrow-down.svg" alt="arrow"></div>
                    </div>
                </div>
                <hr>
                <div class="collapsible">
                    <div class="collapsible-header">
                        <div class="collapsible-header-text">Can I cancel my subscription?</div>
                        <div><img id="indicator" src="assets/icon-arrow-down.svg" alt="arrow"></div>
                    </div>
                </div>
                <hr>
                <div class="collapsible">
                    <div class="collapsible-header">
                        <div class="collapsible-header-text">Do you provide additional support?</div>
                        <div><img id="indicator" src="assets/icon-arrow-down.svg" alt="arrow"></div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
